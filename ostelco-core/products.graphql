query Products {
    customer {
        products {
            ...productFragment
        }
    }
}

fragment productFragment on Product {
    sku
    price {
        amount
        currency
    }
    presentation {
        payeeLabel
        priceLabel
        productLabel
        subTotal
        subTotalLabel
        tax
        taxLabel
    }
    properties {
        productClass
    }
}
