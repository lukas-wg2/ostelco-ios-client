query Context {
    customer {
        ...customerFields
        regions {
            ...regionDetailsFragment
        }
    }
}

fragment regionDetailsFragment on RegionDetails {
    region {
        id
        name
    }
    status
    kycStatusMap {
        JUMIO
        MY_INFO
        NRIC_FIN
        ADDRESS_AND_PHONE_NUMBER
    }
    simProfiles {
        ...simProfileFields
    }
}

fragment customerFields on Customer {
    id
    contactEmail
    nickname
    referralId
    analyticsId
}
