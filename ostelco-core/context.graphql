query GetContext {
    context {
        customer {
            id
            contactEmail
            nickname
            referralId
            analyticsId
        }
        regions {
            region {
                id
                name
            }
            status
            kycStatusMap {
                JUMIO
                MY_INFO
                NRIC_FIN
                ADDRESS_AND_PHONE_NUMBER
            }
            simProfiles {
                eSimActivationCode
                alias
                iccId
                status
            }
        }
    }
}
